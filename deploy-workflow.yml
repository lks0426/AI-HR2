name: Deploy to AWS ECS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: ai-hr-app
  ECS_SERVICE: ai-hr-service-v2  # ğŸ”„ æ›´æ–°ï¼šä½¿ç”¨æ¸…ç†åçš„æ­£ç¡®æœåŠ¡å
  ECS_CLUSTER: ai-hr-cluster     # âœ… ä¿æŒï¼šä½¿ç”¨æ¸…ç†åä¿ç•™çš„é›†ç¾¤
  ECS_TASK_DEFINITION: ai-hr-task
  CONTAINER_NAME: ai-hr-container

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition
      run: |
        # è·å–å½“å‰æœåŠ¡æ­£åœ¨ä½¿ç”¨çš„ä»»åŠ¡å®šä¹‰ç‰ˆæœ¬
        CURRENT_TASK_DEF=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].taskDefinition' --output text)
        echo "Current task definition: $CURRENT_TASK_DEF"
        aws ecs describe-task-definition --task-definition $CURRENT_TASK_DEF --query taskDefinition > task-definition.json

    - name: Verify service status before deployment
      run: |
        echo "ğŸ” Verifying service status..."
        SERVICE_STATUS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].status' --output text)
        echo "Service status: $SERVICE_STATUS"
        if [ "$SERVICE_STATUS" != "ACTIVE" ]; then
          echo "âŒ Service is not ACTIVE. Current status: $SERVICE_STATUS"
          exit 1
        fi
        echo "âœ… Service is ACTIVE and ready for deployment"

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
      env:
        # æ·»åŠ è°ƒè¯•ä¿¡æ¯
        AWS_MAX_ATTEMPTS: 3
        AWS_RETRY_MODE: adaptive

    - name: Debug service status
      if: failure()
      run: |
        echo "ğŸ” Debugging service status..."
        aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE
        echo "ğŸ” Checking recent events..."
        aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].events[0:5]'

    - name: Post-deployment verification
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "Application URL: https://ai-hr.lks0426.com"
        
        # Wait for service to stabilize
        sleep 30
        
        # Basic health check
        if curl -f https://ai-hr.lks0426.com > /dev/null 2>&1; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed!"
          exit 1
        fi
        
        # ğŸ” é¢å¤–çš„CSSéªŒè¯æ£€æŸ¥ï¼ˆé˜²æ­¢CSS 404é—®é¢˜ï¼‰
        echo "ğŸ§ª Verifying CSS loading..."
        CSS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://ai-hr.lks0426.com/_next/static/css/$(curl -s https://ai-hr.lks0426.com | grep -o '_next/static/css/[^"]*' | head -1 | cut -d'/' -f4)")
        if [ "$CSS_STATUS" = "200" ]; then
          echo "âœ… CSS verification passed!"
        else
          echo "âŒ CSS verification failed! Status: $CSS_STATUS"
          exit 1
        fi
